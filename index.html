<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <title>Stock Photos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-bar"> 
            <ul>
                <li class="nav-item"><a href="">Home</a></li>
                <li class="nav-item"><a href="">About</a></li>
                <li class="nav-item"><a href="">Images</a></li>
                <li><a href="" class="sign-in">Sign In</a></li>
            </ul>
    </header>
    <div class="section-header">
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search">
            </form>
            <i class="fas fa-search"></i>
        </div>
        <h3 class="cta">Upload</h3>
    </div>
    <div class="section-body">
        <div class="img-container">
            <div class="description-section">
                <div class="description-likes">
                    <p class="description">Glass Rectangles</p>
                    <p class="likes">255 likes<span>  - 80 shares</span></p>
                </div>
                <i class="fa fa-bookmark" aria-hidden="true"></i>
            </div>
            <img src="./images/blue-and-brown-glass-rectangles-4258559.jpg" alt="">
        </div>
        <div class="img-container">
            <div class="description-section">
                <div class="description-likes">
                    <p class="description">Herd of Camels</p>
                    <p class="likes">95 likes<span>  - 20 shares</span></p>
                </div>
                <i class="fa fa-bookmark" aria-hidden="true"></i>
            </div>
            <img src="./images/herd-of-sheep-on-field-4321311.jpg" alt="">
        </div>
        <div class="img-container">
            <div class="description-section">
                <div class="description-likes">
                    <p class="description">Hand in Ocean</p>
                    <p class="likes">345 likes<span>  - 110 shares</span></p>
                </div>
                <i class="fa fa-bookmark" aria-hidden="true"></i>
            </div>
            <img src="./images/persons-hand-on-blue-textile-4755030.jpg" alt="">
        </div>
        <div class="img-container">
            <div class="description-section">
                <div class="description-likes">
                    <p class="description">Isolation</p>
                    <p class="likes">555 likes<span>  - 90 shares</span></p>
                </div>
                <i class="fa fa-bookmark" aria-hidden="true"></i>
            </div>
            <img src="./images/persons-hand-on-white-surface-4257512.jpg" alt="">
        </div>
        <div class="img-container">
            <div class="description-section">
                <div class="description-likes">
                    <p class="description">Red Flowers</p>
                    <p class="likes">322 likes<span>  - 64 shares</span></p>
                </div>
                <i class="fa fa-bookmark" aria-hidden="true"></i>
            </div>
            <img src="./images/red-flowers-on-white-textile-4843330.jpg" alt="">
        </div>
        <div class="img-container">
            <div class="description-section">
                <div class="description-likes">
                    <p class="description">Clouds</p>
                    <p class="likes">113 likes<span>  - 48 shares</span></p>
                </div>
                <i class="fa fa-bookmark" aria-hidden="true"></i>
            </div>
            <img src="./images/white-clouds-and-blue-sky-4086307.jpg" alt="">
        </div>
    </div>
</body>
</html>
